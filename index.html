<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="paper-background">
        <header id="main-header">
            <h1>Conquer Your Day</h1>
            <h2>Organize. Prioritize. Execute.</h2>
        </header>

        <main>
            <section>
                <h3>In Progress</h3>
                <ul class="in-progress">
                    <li>
                        <input type="checkbox" id="task1">
                        <label for="task1">Complete Homework</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task2">
                        <label for="task2">Prepare Dinner</label>
                    </li>
                </ul>
            </section>
            
            <section>
                <h3>Done</h3>
                <ul class="done">
                    <li>
                        <input type="checkbox" id="task3" checked>
                        <label for="task3">Attend Meeting</label>
                    </li>
                    <li>
                        <input type="checkbox" id="task4" checked>
                        <label for="task4">Go for a Walk</label>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
